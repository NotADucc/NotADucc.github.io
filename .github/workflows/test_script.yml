name: build

on:
  push:
    branches: [ "testing" ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-static-site:
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository
        uses: actions/checkout@v4

      - name: Use Node.js (dependency)
        uses: actions/setup-node@v3
        with:
            node-version: 16

      - name: Build page index file
        run: node ./src/site_builder/updateProjects.js

        # html minifier but it's also a CSS and JS for some reason
      - run: npm install -g terser html-minifier-terser clean-css-cli

      - name: Minify JS
        run: |
          find ./src/static_site -type f -name "*.js" -exec terser {} -o {} \;

      - name: Minify CSS files
        run: |
          find ./src/static_site -type f -name "*.css" -exec cleancss -o {} {} \;

      - name: Minify HTML files
        run: |
          find ./src/static_site -type f -name "*.html" -exec html-minifier-terser 
          --collapse-whitespace --remove-comments -o {} {} \;

      - name: Check for modified files
        id: git-check
        run: echo modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi) >> $GITHUB_OUTPUT

      - name: Push to branch
        if: steps.git-check.outputs.modified == 'true'
        run: |
            git config --global user.email "robertohelper@outlook.com"
            git config --global user.name "Gwilom-Bot"
            git add .
            git commit -am "refactor: Updated static project files (generated index and minified files)" || true
            git push || git pull --rebase && git push

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: '.'

